<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <img src="../../assets/triangles.png" height="50" width="50">
    <h1 fill center>{{title}}</h1>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="push">
    <span>Ima sidenav</span>
  </mat-sidenav>

  <mat-sidenav-content>
    <span>content</span>
  </mat-sidenav-content>

</mat-sidenav-container>
